---
layout: default       
title: Yana Veitsman
permalink: /news/
---

<div class="news-wrapper">

  <!-- Loop through all Jekyll posts, newest first -->
  {% for post in site.posts %}
    <article class="news-item">
      <time datetime="{{ post.date | date_to_xmlschema }}">
        {{ post.date | date: "%B %-d, %Y" }}
      </time>

      <h2 class="news-headline">
          {{ post.title }}
      </h2>

      <!-- 140-char excerpt: first paragraph or explicit excerpt -->
      <p>{{ post.excerpt | truncatewords: 140 | markdownify }}</p>
    </article>
  {% endfor %}

</div>
